<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head(${pageTitle})">
    <title>Register - ShopSmart</title>
</head>
<body>
    <header th:replace="fragments/layout :: header"></header>
    
    <div class="content-wrapper py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white text-center py-3">
                            <h4 class="m-0">Create an Account</h4>
                        </div>
                        <div class="card-body p-4">
                            <form th:action="@{/register}" th:object="${user}" method="post">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group mb-3">
                                            <label for="firstName" class="form-label">First Name</label>
                                            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                                            <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group mb-3">
                                            <label for="lastName" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                                            <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-group mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                </div>
                                
                                <div class="form-group mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" th:field="*{password}" required
                                              pattern=".{6,}" title="Password must be at least 6 characters long">
                                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                    <small class="form-text text-muted">Password must be at least 6 characters long.</small>
                                </div>
                                
                                <div class="form-group mb-3">
                                    <label for="phoneNumber" class="form-label">Phone Number (Optional)</label>
                                    <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
                                </div>
                                
                                <div class="form-group mb-4">
                                    <label for="address" class="form-label">Address (Optional)</label>
                                    <textarea class="form-control" id="address" th:field="*{address}" rows="3"></textarea>
                                </div>
                                
                                <div class="d-grid mb-3">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-user-plus me-2"></i>Register
                                    </button>
                                </div>
                                
                                <div class="text-center">
                                    <p>Already have an account? <a th:href="@{/login}" class="text-decoration-none">Login here</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
